{% extends 'layout.html' %}
{% block content %}
	{% if session.token %}
		<div class='container-fluid' style='margin-top:10px;display:flex;padding:0px'>
			<span class='badge bg-primary' style='font-size:11px;margin:2px;font-family: "OCR-A", monospace;cursor:pointer'>{{session['username']}} {{session['userlastname']}} | {{session['affiliate_code']}}</span>
			<span class='badge bg-dark' style='font-size:11px;margin:2px;font-family: "OCR-A", monospace;cursor:pointer;' data-bs-toggle='offcanvas' href='#offcanvas_menu' role='button' aria-controls='offcanvas_menu' >Men&uacute;</span>
		</div>
	{% endif %}
	<hr class='border border-danger'>
	<div class='container-fluid'>
		<form method='POST' action='/pay' enctype='multipart/form-data' class='was-validated form-control'>
			<div class='container-fluid'>
				<div class='row' style='margin-top:10px'>
					<div class='col'><span>M&eacute;todo Pago</span></div>
					<div class='col'>
						<select class='form-control' id='methods'>
							<option class='form-control' value='disashop'>Terminal Disashop - {{betcris_account}}</option>
							<option value='transferencia_bancaria'>Transferencia Bancaria - Banco Popular 812855435</option>
							<option value='paypal'>Paypal - paypal.me/ToolsDO</option>
						</select>
						<a href='https://paypal.me/ToolsDO' target='_blank'>paypal.me/ToolsDO</a>
					</div>

				</div>
				<div class='row' style='margin-top:10px'>
					<div class='col'><span>Monto</span></div>
					<div class='col'><input type='number' class='form-control' id='ticket_amount' name='ticket_amount' min='50' required></div>
				</div>
				<div class='row' style='margin-top:10px'>
					<div class='col'><span>Referencia</span></div>
					<div class='col'><textarea id='ticket_ref' name='ticket_ref' rows='4' cols='50'></textarea></div>
				</div>
				<div class='row' style='margin:0px;padding:0px'>
					<div class='col' style='margin:0px;padding:0px'>
						<span>Imagen Transacci&oacute;n</span>
					</div>
					<div class='col' style='margin:0px;padding:0px'>
						<input class='btn btn-outline-light text-dark btn-lg' type='file' name='file' style='font-size:9px;' aria-label='Select a file' required>
					</div>
				</div>
				<div class='row' style='margin:0px;padding:0px'>
					<div class='col' style='margin:0px;padding:0px'>
						<input class='btn btn-success btn-lg' type='submit' value='Enviar recibo' style='font-size:12px;width:100%'>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class='container-fluid' style='height:50px'></div>
{% endblock %}
